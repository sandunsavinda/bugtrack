<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Identify Insect</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f3f3f3;
            overflow: hidden; /* Prevent scrolling during loading */
        }
        .loader {
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.8);
            z-index: 9999; /* Make sure loader is above other content */
        }
        .spinner {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #34c759;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            height: 100%;
            display: none; /* Hide container initially */
        }
        .title {
            text-align: left;
            font-size: 1.5em;
            margin-bottom: 15px;
        }
        .image-placeholder {
            width: 100%;
            height: 200px;
            background-color: #d9d9d9;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #555;
            margin-bottom: 15px;
            font-size: 1em;
        }
        .description {
            text-align: left;
            font-size: 1em;
            color: #333;
            line-height: 1.5em;
        }
        /* Responsive Styling */
        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }
            .title {
                font-size: 1.3em;
            }
            .image-placeholder {
                height: 150px;
                font-size: 0.9em;
            }
            .description {
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <!-- Loader -->
    <div class="loader">
        <div class="spinner"></div>
    </div>
    
    <div class="container">
        <!-- Title Section -->
        <div class="title">Identify Insect...</div>

        <!-- Image Placeholder -->
        <div class="image-placeholder">Image of Insect</div>

        <!-- Description Section -->
        <div class="description">
            Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text ever since the 1500s.
        </div>
    </div>
    
    <script>
        // Loader function to hide loader after 2 seconds and show main content
        window.addEventListener('load', function() {
            setTimeout(function() {
                document.querySelector('.loader').style.display = 'none'; // Hide loader
                document.querySelector('.container').style.display = 'block'; // Show content
                document.body.style.overflow = 'auto'; // Enable scrolling after loading
            }, 2000); // 2-second delay
        });
    </script>
</body>
</html>
