<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Responsive Page</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f3f3f3;
        }
        .container {
            width: 100%;
            height: 100%;
            max-width: 400px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .greeting {
            text-align: left;
            margin-bottom: 20px;
            font-size: 1.2em;
        }
        .greeting img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            float: right;
        }

        /* Slideshow Styles */
        .slideshow-container {
            position: relative;
            width: 100%;
            height: 200px; /* Set the height */
            margin-bottom: 20px;
            border-radius: 8px;
            overflow: hidden;
        }
        .mySlides {
            display: none;
            text-align: center;
        }
        .mySlides img {
            width: 100%; /* Make image responsive */
            height: 100%; /* Constrain to container height */
            object-fit: cover; /* Maintain aspect ratio */
            border-radius: 8px;
        }
        .prev, .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            width: auto;
            padding: 16px;
            margin-top: -22px;
            color: white;
            font-weight: bold;
            font-size: 18px;
            transition: 0.3s;
            border-radius: 0 3px 3px 0;
            user-select: none;
        }
        .next {
            right: 0;
            border-radius: 3px 0 0 3px;
        }
        .prev:hover, .next:hover {
            background-color: rgba(0,0,0,0.8);
        }
        .dot-container {
            text-align: center;
            padding: 10px 0;
        }
        .dot {
            cursor: pointer;
            height: 12px;
            width: 12px;
            margin: 0 2px;
            background-color: #bbb;
            border-radius: 50%;
            display: inline-block;
            transition: background-color 0.6s ease;
        }
        .active, .dot:hover {
            background-color: #717171;
        }
        .fade {
            animation: fadeEffect 1.5s;
        }
        @keyframes fadeEffect {
            from { opacity: 0.4; }
            to { opacity: 1; }
        }

        /* Main Options */
        .main-options {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
        }
        .main-options button {
            width: 100%;
            padding: 12px;
            background-color: #34c759;
            color: #fff;
            font-size: 1.1em;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        .main-options button:hover {
            background-color: #2a9f48;
        }

        /* News Section */
        .news {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .news div {
            width: 30%;
            height: 50px;
            background-color: #d9d9d9;
            border-radius: 8px;
        }
        .contact-advisor {
            text-align: center;
            color: #34c759;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
        }

        /* Responsive Styling */
        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }
            .greeting {
                font-size: 1em;
            }
            .main-options button {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Greeting Section -->
        <div class="greeting">
            Hello ABC,<br>
            How can we help today?
            <img src="profile-placeholder.png" alt="Profile Picture">
        </div>

        <!-- Slideshow Section -->
        <div class="slideshow-container">
            <div class="mySlides fade">
                <img src="images/farms.jpg" alt="Slide 1">
                <div class="text">Caption Text</div>
            </div>
            <div class="mySlides fade">
                <img src="images/cure.jpg" alt="Slide 2">
                <div class="text">Caption Two</div>
            </div>
            <div class="mySlides fade">
                <img src="images/farms.jpg" alt="Slide 3">
                <div class="text">Caption Three</div>
            </div>
            <div class="mySlides fade">
                <img src="images/farms.jpg" alt="Slide 4">
                <div class="text">Caption Three</div>
            </div>
            <!-- Next and previous buttons -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
        <!-- Dots/Indicators -->
        <div class="dot-container">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
        </div>

        <!-- Main Options -->
        <div class="main-options">
            <a href="diagnose.html">
                <button>Diagnosis Diseases</button>
            </a>
            <a href="inden_insect.html">
                <button>Identify Insects</button>
            </a>
            
        </div>

        <div style="margin-bottom:2%;"><p>News</p></div>
        
        <!-- News Section -->
        <div class="news">
            <div></div>
            <div></div>
            <div></div>
        </div>

        <!-- Contact Advisor -->
        <a href="#" class="contact-advisor">Contact Advisor</a>
    </div>

    <script>
        let slideIndex = 1;
        showSlides(slideIndex);

        function plusSlides(n) {
            showSlides(slideIndex += n);
        }

        function currentSlide(n) {
            showSlides(slideIndex = n);
        }

        function showSlides(n) {
            let i;
            let slides = document.getElementsByClassName("mySlides");
            let dots = document.getElementsByClassName("dot");
            if (n > slides.length) {slideIndex = 1}
            if (n < 1) {slideIndex = slides.length}
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            for (i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" active", "");
            }
            slides[slideIndex-1].style.display = "block";
            dots[slideIndex-1].className += " active";
        }
    </script>
</body>
</html>
